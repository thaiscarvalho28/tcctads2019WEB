<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Lotes</title>
        <link rel="shortcut icon" href="img/cow-silhouette.png" />
        <link rel="stylesheet" href="css/stylesite.css"/>
        
    </head>


    <body>

        <header>
            <div class = "menu">
                <ul>
                    <img src="img/icons8-vaca-100.png">
                    <li><a href="painelinicial.html">Início</a></li>
                    <li><a href="relatorios.html">Relatórios</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>
        </header>



        <div class="container1">
            <div class="divpainel">
                <div class="divbtnvoltar">
                    <button type="submit" class="btnvoltar" onclick="history.go(-1)">
                        <img src="img/back-arrow.svg" class="imgbusca">
                    </button>
                </div>
                <div>
                    <h3>Painel dos</h3>
                    <h1>Lotes/Piquetes</h1>
                 </div>
            </div>

            <div class="divinformativo">
                <h3>Quantidade de Lotes:</h3>
                <h1 id="qtdLote"></h1>
            </div>
        </div>

        <div class="operacaobusca">
            <div>
                <button type="submit" class="btn btnnovo">+ Novo Lote</button>
            </div>

            <div class="divcampbusca">
                <input class="campbusca" type="text" name="" id="buscarcamp" placeholder="Buscar por código...">
                <button type="submit" class="btn btnbusca" id="buscarbtn"><img src="img/search.svg" class="imgbusca"></button>
            </div>
        </div>
        
        <div class="divtabela">
            <!--TR eh uma linha e TD eh coluna -->
            <table class="tabela" id="tablelotes">
                <caption>Lotes</caption>
                <tbody id="data">

                </tbody>    
            </table>
        </div>


        <!--------------MODAL PARA CADASTRO DE NOVO LOTE------------->
        <div id="modal_cadastrar" class="modal_container">
            <div class="modal">
                <button class="btnfechar">X</button>
                <h2 class="titulo-h2">Cadastrar Novo Lote</h2>

                <form class="formulario">
                    <div class="formcol">
                        <div class="form-coluna1">

                            <label for="codLote">Código do lote:</label>
                            <input class="label-input" type="text" name="" id="" placeholder="Exemplo: LOTE001">

                            <label for="tamanLote">Tamanho do lote:</label>
                            <input class="label-input" type="number" name="" id="" placeholder="Exemplo: 10">

                            <label for="capacLote">Capacidade do lote:</label>
                            <input class="label-input" type="number" name="" id="" placeholder="Exemplo: 50">
                            
                        </div>

                        <div class="form-coluna2">
                            <label for="finalLote">Finalidade do lote:</label>
                            <input class="label-input" type="text" name="" id="" placeholder="Exemplo: Recria">
                            
                            
                            <div class="combobox">
                                <label>Unidade de medida:</label>
                                <select id="unidMedida">
                                    <option value="">Selecione...</option>
                                    <option value="ha">Hectare (ha)</option>
                                    <option value="alq">Alqueire (alq)</option>
                                    <option value="a">Are (a)</option>
                                    <option value="ca">Centiare (ca)</option>
                                </select>
                            </div>

                            <label>Tipo de pastagem:</label>
                            <input class="label-input" type="text" name="" id="" placeholder="Exemplo: Brachiaria Decumbens">
                            <button class="btnsalvar">Salvar</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

        <script src="lib/jquery-3.4.1.min.js"></script>
        <script src="js/modals/modalcadastro.js"></script>
        <script src="js/buscas/buscalote.js"></script>
    </body>
</html>
