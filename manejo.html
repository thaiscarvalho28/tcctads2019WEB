<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Manejo Sanitário</title>
        <link rel="shortcut icon" href="img/cow-silhouette.png" />
        <link rel="stylesheet" href="css/stylesite.css"/>
        <script type="text/javascript" src="lib/jquery.min.js"></script>
        <script type="text/javascript" src="lib/moment.min.js"></script>
        <script type="text/javascript" src="lib/jquery.mask.min.js"></script>
    </head>

    <body>

        <header>
            <div class = "menu">
                <ul>
                    <img src="img/icons8-vaca-100.png">
                    <li><a href="painelinicial.html">Início</a></li>
                    <li><a href="relatorios.html">Relatórios</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>
        </header>
        
        
        <div class="container1">
            <div class="divpainel">
                <div class="divbtnvoltar">
                    <button type="submit" class="btnvoltar" onclick="history.go(-1)">
                        <img src="img/back-arrow.svg" class="imgbusca">
                    </button>
                </div>
                <div>
                    <h3>Painel do</h3>
                    <h1>Manejo Sanitário</h1>
                </div>
            </div>
        
            <div class="divinformativo">
                <h3>Quant de Manejos:</h3>
                <h1 id="manejo"></h1>
            </div>
        </div>
        
        <div class="operacaobusca">
            <div>
                <button type="submit" class="btn btnnovo" onclick="addCadastro('minhaDiv')">+ Novo Manejo</button>
            </div>
    
            <div class="divcampbusca">
                <input class="campbusca" type="text" name="" id="buscarcamp" placeholder="Digite o Mês/Ano...">
                <button type="submit" class="btn btnbusca" id="buscarbtn"><img src="img/search.svg" class="imgbusca"></button>
                <button type="submit" class="btn btnbusca" id="" onclick="refresh()"><img src="img/clean.svg" class="imgbusca"></button>
            </div>
        </div><!--------------FIM DO CABECALHO DO SITE------------->
        




        <!-------------------------------------------------------------->
        <!--------------FORMULARIO DE CADASTRO DE MANEJO--------------->
        <div class="container-alert" id="container-alert">
            <div class="alert-box success" id="div-success">Manejo cadastrado com sucesso!</div>
            <div class="alert-box failure" id="div-error">Não foi possível realizar o cadastro!</div>
        </div>
        <div id="minhaDiv" style="display:none">
        <div class="container-form-lote" >
            <div class="form-cadastro form-cad-manejo" > 
                <h2 class="titulo-h2 title-form">Cadastrar Manejo</h2>
    
                <form class="formulario form-manejo" id="form-cad-manejo" autocomplete="off">
                    <div class="formcol manejo">

                        <div class="form-coluna1 form-col1-manejo">
                            <label for="dataProximo">Data do manejo:</label>
                            <input class="label-input" type="date" name="dataManejo" id="dataManejo">
    
                            <div class="combobox">
                                <label>Código do lote:</label>
                                <select id="combo-idlotes" onchange="addAllGado()" id="lote"></select>
                            </div>

                            <label for="viaDeAplicacao">Via de aplicação:</label>
                            <input class="label-input" type="text" name="viaDeAplicacao" id="viaDeAplicacao" placeholder="Exemplo: Subcutânea"> 

                            <label for="insumoUtilizado">Insumo utilizado:</label>
                            <input class="label-input" type="text" name="insumoUtilizado" id="insumoUtilizado" placeholder="Exemplo: Ourovac Aftosa">
                            
                            <label for="obs">Anotações: </label>
                            <textarea class="label-textarea" rows="8" cols="28" name="anotacoes" id="anotacoes" placeholder="Exemplo: Todos receberam a vacina. Dos custos adicionais esta incluso a ceringa."></textarea>
                        </div>
                        
                        <!------- Divisoria das duas colunas ------->

                        <div class="form-coluna2 form-col2-manejo">
                            <label for="dataProximo">Data do próximo:</label>
                            <input class="label-input" type="date" name="dataProximo" id="dataProximo">
                                

                            <div class="combobox">
                                <label>Tipo de manejo:</label>
                                <select id="tipoDeManejo">
                                    <option>Selecione...</option>
                                    <option value="Vacinação">Vacinação</option>
                                    <option value="Medicação">Medicação</option>
                                    <option value="Vermigugação">Vermigugação</option>
                                    <option value="Cuidados com ectoparasitos">Cuidados com ectoparasitos</option>
                                    <option value="Procedimento Veterinário">Procedimento Veterinário</option>
                                    <option value="Exame">Exame</option>
                                    <option value="Castração">Castração</option>
                                    <option value="Outro">Outro</option>
                                </select>
                            </div>

                            <label for="tratamento">Tratamento:</label>
                            <input class="label-input" type="text" name="tratamento" id="tratamento" placeholder="Exemplo: Febre aftosa"> 
                                
                            <label>Custo unitário/quantidade:</label>
                            <div class="two-inputs">
                                <input class="label-input input-custoinsumo" type="number" id="custoUnitarioInsumo" step="any" placeholder="Ex: 39.90">
                                <input class="label-input input-qtdinsumo" type="number" id="quantInsumo" placeholder="Ex: 3"/>
                            </div>

                            <label for="custosAdicionais">Custos adicionais:</label>
                            <input class="label-input" type="number" step="any" name="custosAdicionais" id="custosAdicionais" placeholder="Exemplo: 57.80"> 
                        </div>

                        <!------- Divisoria das duas colunas ------->

                        <div class="form-coluna3 form-col3-manejo">
                            <div class="div-table-idgagoManejo">
                                <table class="table-idgado-peso" id="tb-id-gado">
                                    <thead>
                                        <tr>
                                            <th cols="2">Número do Brinco</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                        
                                    <tbody id="tbadd-novo">
                                       
                                    </tbody>
                                </table> 
                            </div><!------- FIM DA DIV DE ADD GADO ------->

                            <div class="div-btnsalvar">
                                <button class="btnsalvar" type="submit">Salvar</button>
                                <button class="btncancelar" type="button" onclick="addCadastro('minhaDiv')">Cancelar</button>
                            </div>
                        </div>
                        
                        
                    </div>
                    
                </form>
                    
            </div>
        </div>
        </div>
        <!--------------FIM DO FORMULARIO DE CADASTRO------------->



        <!-------------------------------------------------------------->
        <!--------------TABELA QUE MOSTRA TODOS OS MANEJOS--------------->
        <div class="divtabela">
            <table class="tabela" id="tabelamain">
                <caption>Manejos Sanitários</caption>
                <tbody id="data">
    
                </tbody>    
            </table>
        </div><!--------------FIM DO TABELA------------->
        

        

        <!-------------------------------------------------------------->
        <!--------------MODAL PARA VISUALIZAR MANEJO--------------->
        <div id="modal_visualizar" class="modal_container">
            <div class="modal">
                <button class="btnfechar">X</button>
                        
                <h2 class="titulo-h2">Dados do Manejo</h2>
    
                <table class="table-modalView mview-manejo">
                    <tbody id="table-view-manejo"></tbody>
                </table>

                <h3 class="titulo-h2">Rebanho manejado</h3>
                <div class="scroll-div-tab-modal-manejo">
                    <table class="tabela">
                        <tbody id="tabview"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-------------------------------------------------------->
        <!--------------SCRIPTS JS------------->
        <script src="js/buscas/buscamanejo.js"></script>
        <script src="js/modals/modalmanejo.js"></script>
        <script src="js/cadastros/cadastromanejo.js"></script>

    </body>

    
</html>
