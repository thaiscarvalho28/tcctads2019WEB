<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Perdas/Mortes</title>
        <link rel="shortcut icon" href="img/cow-silhouette.png" />
        <link rel="stylesheet" href="css/stylesite.css"/>
        <script type="text/javascript" src="lib/jquery.min.js"></script>
        <script type="text/javascript" src="lib/moment.min.js"></script>
        <script type="text/javascript" src="lib/jquery.mask.min.js"></script>
    </head>

    <body>
        <header>
            <div class = "menu">
                <ul>
                    <img src="img/icons8-vaca-100.png">
                    <li><a href="painelinicial.html">Início</a></li>
                    <li><a href="relatorios.html">Relatórios</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>
        </header>
                        
                        
        <div class="container1">
            <div class="divpainel">
                <div class="divbtnvoltar">
                    <button type="submit" class="btnvoltar" onclick="history.go(-1)">
                        <img src="img/back-arrow.svg" class="imgbusca">
                    </button>
                </div>
                <div>
                    <h3>Painel das</h3>
                    <h1>Mortes de Gado</h1>
                </div>
            </div>    
            <!---<div class="divinformativo">
                <h3></h3>
                <h1 id=""></h1>
            </div>--->
        </div>
        
        <div class="operacaobusca">
            <div>
                <button type="submit" class="btn btnnovo" onclick="Mudarestado('minhaDiv')">+ Nova Morte</button>
            </div>

            <div class="divcampbusca">
                <input class="campbusca" type="text" name="" id="buscarcamp" placeholder="Digite o Mês/Ano...">
                <button type="submit" class="btn btnbusca" id="buscarbtn"><img src="img/search.svg" class="imgbusca"></button>
                <button type="submit" class="btn btnbusca" id="buscarbtn" onclick="refresh()"><img src="img/clean.svg" class="imgbusca"></button>
            </div>
        </div> <!--------------FIM DO CABECALHO DO SITE------------->

        <!----------------------------------------------------------------------------->
        <!--------------FORMULARIO PARA CADASTRO DE NOVA INSEMINASSAO------------->
        <div class="container-alert" id="container-alert">
            <div class="alert-box success" id="div-success">Morte resgistrada com sucesso.</div>
            <div class="alert-box failure" id="div-error"></div>
        </div>

        <div class="form-cadastro" id="minhaDiv" style="display:none">
                
            <h2 class="titulo-h2 title-form">Cadastrar Nova Morte</h2>
            
            <form class="formulario" id="form-cadastro-morte" autocomplete="off">
                <div class="formcol">

                    <div class="form-coluna1">

                        <div class="combobox">
                            <label>Lote da ocorrência da morte:</label> <!-------------------->
                            <select name="idLote" id="comb-idLote" onchange="pegaGadoLote()"></select>
                        </div>

                        <div class="combobox">
                            <label>Número do brinco:</label>
                            <select name="idGado" id="comb-idGado"></select>
                        </div>

                        <label>Data da morte:</label>
                        <input class="label-input" type="date" name="dataPerdaMorte" id="dataPerdaMorte">

                    </div>

                    <div class="form-coluna2">
                        <label>Causa da morte:</label>
                        <textarea class="label-textarea" rows="8" cols="28" name="causa" id="causa" autocomplete="off" placeholder="Digite..."></textarea>
                        
                        <label>Observações:</label>
                        <textarea class="label-textarea" rows="8" cols="28" name="observacoes" id="observacoes" autocomplete="off" placeholder="Digite..."></textarea>
                        
                        <button type="submit" class="btnsalvar">Salvar</button>
                        <button class="btncancelar" type="button" onclick="Mudarestado('minhaDiv')">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>

        <!------------------------------------------------------>
        <!-- TABELA QUE MOSTRA TODOS OS REGISTRO DE MORTE -->

        <div class="divtabela">
            <table class="tabela" id="tabelamain">
                <caption>Perdas/Mortes</caption>
                <tbody id="dataTable">
                
                </tbody>    
            </table>
            <p id="resposta">
        </div>
        


        <!------------ SCRIPSTS ------------>
        <script src="js/buscas/buscamortes.js"></script>
        <script src="js/cadastros/cadastromorte.js"></script>

        
    </body>
</html>
