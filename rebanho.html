<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rebanho</title>
        <link rel="shortcut icon" href="img/cow-silhouette.png" />
        <link rel="stylesheet" href="css/stylesite.css"/>
        <script type="text/javascript" src="lib/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="lib/moment.min.js"></script>
    </head>

    <body>
        <header>
            <div class = "menu">
                <ul>
                    <img src="img/icons8-vaca-100.png">
                    <li><a href="painelinicial.html">Início</a></li>
                    <li><a href="relatorios.html">Relatórios</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>
        </header>




        <div class="container1">
            <div class="divpainel">
                <div class="divbtnvoltar">
                    <button type="submit" class="btnvoltar" onclick="history.go(-1)">
                        <img src="img/back-arrow.svg" class="imgbusca">
                    </button>
                </div>

                <div>
                    <h3>Painel do</h3>
                    <h1>Rebanho</h1>
                </div>
            </div>

            <div class="divinformativo">
                <h3>Total de Animais:</h3>
                <h1 id="qtdGado"></h1>
            </div>
        </div>


        <div class="operacaobusca">
            <div>
                <button type="submit" class="btn btnnovo">+ Novo Animal</button>
            </div>
    
            <div class="divcampbusca">
                <input class="campbusca" type="text" name="" id="buscarcamp" placeholder="Buscar por brinco...">
                <button type="submit" class="btn btnbusca" id="buscarbtn"><img src="img/search.svg" class="imgbusca"></button>
            </div>
        </div>


        <div class="divtabela">
            <!--TR eh uma linha e TD eh coluna -->
            <table class="tabela" id="tabelarebanho">
                <caption>Animais Cadastrados</caption>
                <tbody id="data">
                    
                </tbody>
            </table>
        </div>
        



        <!--------------MODAL PARA CADASTRO DE NOVO ANIMAL------------->
        <div id="modal_cadastrar" class="modal_container">
            <div class="modal">
                
                <button class="btnfechar">X</button>
                <h2 class="titulo-h2 novoGado">Cadastrar Novo Animal</h2>
    
                <form class="formulario">
                    <div class="formcol">

                        <div class="form-coluna1">
                            <label for="codBrinco">Código do brinco:</label>
                            <input class="label-input" type="text" name="" id="" placeholder="Exemplo: 001567">
    
                            <label for="categoria">Categoria do animal:</label>
                            <input class="label-input" type="text" name="" id="" placeholder="Exemplo: Novilha">
        
                            <div class="combobox">
                                <label>Sexo:</label>
                                <select name="sexo" id="sexo">
                                    <option>Selecione...</option>
                                    <option value="macho">Macho</option>
                                    <option value="femea">Fêmea</option>
                                </select>
                            </div>

                            <label for="pesoEntrad">Peso de entrada:</label>
                            <input class="label-input" type="number" name="" id="" placeholder="Exemplo: 235.7">  
                        </div>
    
                        <div class="form-coluna2">
                            <label for="raca">Raça:</label>
                            <input class="label-input" type="text" name="" id="" placeholder="Exemplo: Nelore">
                                
                            <label for="pelagem">Pelagem:</label>
                            <input class="label-input" type="text" name="" id="" placeholder="Exemplo: Branca">

                            <label for="dataNasci">Data de Nascimento:</label>
                            <input class="label-input" type="date" name="" id="" placeholder="Exemplo: 23/07/2019">
                                
                            <button class="btnsalvar">Salvar</button>
                        </div>

                    </div>
                </form>
                    
            </div>
        </div>

            <!--------------MODAL PARA VISUALIZAR PESAGEM------------->
            <div id="modal_visualizar" class="modal_container">
                <div class="modal">
                    <button class="btnfechar">X</button>
                    <h2 class="titulo-h2">Dados do Gado Bovino:</h2>
                    
                    <div id="dadosgado"> 

                    </div>
                </div>
            </div>

            <script src="js/modals/modalcadastro.js"></script>
            <script src="js/modals/modalrebanho.js"></script>
            <script src="js/buscas/buscagado.js"></script>
            
    </body>
</html>
