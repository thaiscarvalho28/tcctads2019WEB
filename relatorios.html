        <div class="titulo tit-relatorio">
            <h2>Relatório Financeiro</h2>
            <p>Selecione o mês e ano que deseja gerar o relatório.</p>
        </div>
        
        <div class="container2 finan-container-rela">
            <div class="combobox box-mes">
                <select name="mes" id="mes-finan">
                    <option>Mês...</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>

                    <option value="6">Junho</option>

                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>

            <div class="combobox box-ano">
                <select name="ano" id="ano-finan">
                    
                </select>
            </div>
            <div class="divcampbusca div-busca-finan">
                <button type="submit" class="btn btnbusca btn-busca-finan" id="btnFiltro" onclick="capturaeEnvia()">
                    <img src="img/search.svg" class="imgbusca">
                </button>
            </div>
        </div>

                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>

            <div class="combobox box-ano">
